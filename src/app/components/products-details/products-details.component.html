<div class="detail-section">
  <div class="container-fluid">
    <i class="fa-solid fa-chevron-left return-icon" routerLink="/products"></i>

    <img src="{{ product.imageUrl }}" class="detail-img" />

    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
    <button (click)="addToCard()" class="btn btn-primary btn-sm">
      Add to cart
    </button>

    <hr />
    <h4>Description</h4>
    <p>{{ product.description }}</p>
  </div>
</div>
